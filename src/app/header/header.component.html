<mat-toolbar color="primary">
  <span>
    SubscriptionApp
  </span>

  <span class="space-buttons"></span>
  <button *ngIf="! isLoggedIn()" routerLink="/login" mat-raised-button color="primary">
    Login
  </button>
  <button *ngIf="! isLoggedIn()" routerLink="/register" mat-raised-button color="primary">
    Register
  </button>
  <button *ngIf="isLoggedIn()" (click)="logout()" mat-raised-button color="warn">
    Logout
  </button>
</mat-toolbar>

<mat-toolbar color="primary" *ngIf="isLoggedIn()">
  <button mat-raised-button color="primary" routerLink="/">Home</button>
  <button *ngIf="isAdmin()" mat-raised-button color="primary" routerLink="/addNewPlan">Add new plan</button>
  <button *ngIf="!isAdmin()" mat-raised-button color="primary" routerLink="/subscribe">Subscription Plan</button>
</mat-toolbar>
